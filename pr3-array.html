<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Array 3</title>
</head>
<body>
    <script>

        const batsmans = ['Rohit','Ishan','Tilak'] 

        console.log('Before push:', batsmans)
         
        batsmans.push('Dhoni','Surya','Hardik')

        console.log('After push:', batsmans)

        batsmans.pop()

        console.log('After pop:', batsmans)

    </script>
</body>
</html>
