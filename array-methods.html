<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
  </head>
  <body>
    <script>

      let friends = ['Hardik','Guru','Honeypaji']
      friends.push('Suraj','Adyaa')
      console.log(friends)

      let studunts = ['Hardik','Guru','Honeypaji']
      studunts.unshift('Suraj','Adyaa')
      console.log(studunts)

      let fruits = ['Apple','Banana','Orange','Pinapple']
      fruits.pop()
      console.log(fruits)

      let animals = ['Tiger','Cheeta','Lion','Puma','Panthar']
      animals.shift()
      console.log(animals)
      
    </script>
  </body>
</html>
